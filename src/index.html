<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.scss" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <section class="container">
      <h1>Tip Calculator</h1>
      <form id="tip-form">
        <textarea
          id="bill-amount"
          class="form-text"
          placeholder="Enter Bill Amount"
        ></textarea>
        <div>
          <input type="radio" id="worst" name="drone" value="huey" checked />
          <label for="worst">Worst Ever</label>
        </div>
        <div>
          <input type="radio" id="bad" name="drone" value="huey" checked />
          <label for="bad">Bad</label>
        </div>

        <div>
          <input type="radio" id="good" name="drone" value="dewey" />
          <label for="good">Good</label>
        </div>

        <div>
          <input type="radio" id="Great" name="drone" value="louie" />
          <label for="Great">Great</label>
        </div>
        <div>
          <input type="radio" id="Best" name="drone" value="louie" />
          <label for="Best">Best Ever</label>
        </div>
        <input type="submit" value="Submit" class="submit" />
      </form>

      <h2 id="final-tip"></h2>
    </section>
    <script src="index.js"></script>
  </body>
</html>
